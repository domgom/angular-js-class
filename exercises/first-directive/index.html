<!DOCTYPE html>
<html ng-app=exercise>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Angular Exercise</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

        <link href="../vendor/foundation/css/normalize.css" rel="stylesheet">
        <link href="../vendor/foundation/css/foundation.css" rel="stylesheet">

    </head>
    <body>

        <div class=row ng-controller="answerCtrl">
          <h1>Implement a flash message - click to dismiss</h1>

          <tr-flash
             tr-flash-answer="record($answer)"
             tr-currently-selected="selected.name"
             tr-flash-controller="trFlashCtrl">
           We use COOKIES be afraid!!
           <button ng-click='trFlashCtrl.remove()'>I am not afraid, feel free to hand me a cookie</button>
           <button ng-click='trFlashCtrl.remove()'>ARRRRRRGH! Flee</button>
         </tr-flash>
        </div>

        <script src="../vendor/underscore.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="main.js"></script>
    </body>
</html>
